dist: xenial
language: php

php:
  - 7.1
  - 7.2
  - 7.3

install:
  - composer self-update
  - composer install --prefer-source --no-interaction

script: 
  - mkdir -p build/logs
  - vendor/bin/phpunit tests --whitelist src --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry vendor/bin/coveralls -v
